{% extends "base.html" %}
{% block content %}
    <section class="model-page">
        <h1>Diabetes Prediction</h1>
        <div class="about-model">
            <h2>About This Model</h2>
            <p>This model predicts diabetes risk using factors like glucose levels, BMI, and family history. Provide your medical data for a precise diagnosis.</p>
        </div>
        <form id="diabetes-form">
            <label for="pregnancies">Pregnancies:</label><input type="number" id="pregnancies" name="pregnancies" required>
            <label for="glucose">Glucose:</label><input type="number" id="glucose" name="glucose" required>
            <label for="blood_pressure">Blood Pressure:</label><input type="number" id="blood_pressure" name="blood_pressure" required>
            <label for="skin_thickness">Skin Thickness:</label><input type="number" id="skin_thickness" name="skin_thickness" required>
            <label for="insulin">Insulin:</label><input type="number" id="insulin" name="insulin" required>
            <label for="bmi">BMI:</label><input type="number" id="bmi" name="bmi" step="0.1" required>
            <label for="dpf">Diabetes Pedigree Function:</label><input type="number" id="dpf" name="dpf" step="0.01" required>
            <label for="age">Age:</label><input type="number" id="age" name="age" required>
            <button type="submit">Diagnose</button>
        </form>
    </section>
{% endblock %}
