{% extends "base.html" %}
{% block content %}
    <section class="model-page">
        <h1>Heart Disease Prediction</h1>
        <div class="about-model">
            <h2>About This Model</h2>
            <p>This model uses clinical parameters like age, cholesterol, and blood pressure to predict the likelihood of heart disease. Input your medical details for an accurate assessment.</p>
        </div>
        <form id="heart-form">
            <label for="age">Age:</label><input type="number" id="age" name="age" required>
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
            <label for="cp">Chest Pain Type (0-3):</label><input type="number" id="cp" name="cp" min="0" max="3" required>
            <label for="trestbps">Resting Blood Pressure:</label><input type="number" id="trestbps" name="trestbps" required>
            <label for="chol">Cholesterol:</label><input type="number" id="chol" name="chol" required>
            <label for="fbs">Fasting Blood Sugar (>120 mg/dl, 1=Yes, 0=No):</label><input type="number" id="fbs" name="fbs" min="0" max="1" required>
            <label for="restecg">Resting ECG (0-2):</label><input type="number" id="restecg" name="restecg" min="0" max="2" required>
            <label for="thalach">Max Heart Rate:</label><input type="number" id="thalach" name="thalach" required>
            <label for="exang">Exercise Angina (1=Yes, 0=No):</label><input type="number" id="exang" name="exang" min="0" max="1" required>
            <label for="oldpeak">ST Depression:</label><input type="number" id="oldpeak" name="oldpeak" step="0.1" required>
            <label for="slope">Slope of ST Segment (0-2):</label><input type="number" id="slope" name="slope" min="0" max="2" required>
            <label for="ca">Major Vessels (0-3):</label><input type="number" id="ca" name="ca" min="0" max="3" required>
            <label for="thal">Thalassemia (0-3):</label><input type="number" id="thal" name="thal" min="0" max="3" required>
            <button type="submit">Diagnose</button>
        </form>
    </section>
{% endblock %}
