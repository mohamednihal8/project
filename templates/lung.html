{% extends "base.html" %}
{% block content %}
    <section class="model-page">
        <h1>Lung Disease Prediction</h1>
        <div class="about-model">
            <h2>About This Model</h2>
            <p>This model predicts lung cancer risk based on factors like smoking, symptoms, and lifestyle. Provide accurate details for a reliable prediction.</p>
        </div>
        <form id="lung-form">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
            <label for="age">Age:</label><input type="number" id="age" name="age" required>
            <label for="smoking">Smoking (1=No, 2=Yes):</label><input type="number" id="smoking" name="smoking" min="1" max="2" required>
            <label for="yellow_fingers">Yellow Fingers (1=No, 2=Yes):</label><input type="number" id="yellow_fingers" name="yellow_fingers" min="1" max="2" required>
            <label for="anxiety">Anxiety (1=No, 2=Yes):</label><input type="number" id="anxiety" name="anxiety" min="1" max="2" required>
            <label for="peer_pressure">Peer Pressure (1=No, 2=Yes):</label><input type="number" id="peer_pressure" name="peer_pressure" min="1" max="2" required>
            <label for="chronic_disease">Chronic Disease (1=No, 2=Yes):</label><input type="number" id="chronic_disease" name="chronic_disease" min="1" max="2" required>
            <label for="fatigue">Fatigue (1=No, 2=Yes):</label><input type="number" id="fatigue" name="fatigue" min="1" max="2" required>
            <label for="allergy">Allergy (1=No, 2=Yes):</label><input type="number" id="allergy" name="allergy" min="1" max="2" required>
            <label for="wheezing">Wheezing (1=No, 2=Yes):</label><input type="number" id="wheezing" name="wheezing" min="1" max="2" required>
            <label for="alcohol">Alcohol Consuming (1=No, 2=Yes):</label><input type="number" id="alcohol" name="alcohol" min="1" max="2" required>
            <label for="coughing">Coughing (1=No, 2=Yes):</label><input type="number" id="coughing" name="coughing" min="1" max="2" required>
            <label for="shortness_breath">Shortness of Breath (1=No, 2=Yes):</label><input type="number" id="shortness_breath" name="shortness_breath" min="1" max="2" required>
            <label for="swallowing_difficulty">Swallowing Difficulty (1=No, 2=Yes):</label><input type="number" id="swallowing_difficulty" name="swallowing_difficulty" min="1" max="2" required>
            <label for="chest_pain">Chest Pain (1=No, 2=Yes):</label><input type="number" id="chest_pain" name="chest_pain" min="1" max="2" required>
            <button type="submit">Diagnose</button>
        </form>
    </section>
{% endblock %}
